<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
    <title>DAPP CoC </title>
</head>
<body>

    <button class="btn btn-danger" id="btn-connect">Connect</button>
    <div class="container py-5">       
        
        <div class="row">
                <div class="card-body">
                    <h1 class="text-center">DAPP CoC Blockchain Ethereum</h1>
                </div>
            <div class="col-md-4">
                <h2 class="text-center">Chain of Custody</h2>
                <div class="card-body">
                    <p class="text-center">Operations for registration, storing and tracing digital evidence in computer forensic processes</p>
                    <span>Wallet Address:  </span>
                    <span class="color-yellow ">xxXXXX </span>
                </div>
            </br>
                <form class="bg-dark rounded-0 p-4" id="form" > 
                    <h3 class="text-center color-red">Form Evidence Digital </h3>                   
                    <div class="form-group">
                        <h5>Type User</h5>
                        <input type="text" class="form-control" id="typeUser" placeholder="Write type user" >
                    </div>
                    <div class="form-group">
                        <h5>Type Identification</h5>
                        <input type="text" class="form-control" id="typeIde" placeholder="Write type identification">
                    </div>  
                    <div class="form-group">
                        <h5>Identification</h5>
                        <input type="number" class="form-control" id="identification" placeholder="Write identification">
                    </div>
                    <div class="form-group">
                        <h5>Names</h5>
                        <input type="text" class="form-control" id="names" placeholder="Write names">
                    </div>
                    <div class="form-group">
                        <h5>Last Names</h5>
                        <input type="text" class="form-control" id="lastNames" placeholder="Write last names">
                    </div>
                    <div class="form-group">
                        <h5>Date Request</h5>
                        <input type="date" class="form-control" id="dateRequest" placeholder="Write date request">
                    </div>
                    <div class="form-group p-3 text-center">
                    <button class="btn btn-primary" id="save1">Save</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8 ">
                <h2 class="text-center">Records digital evidence</h2>
            </div>
        </div>
        
    </div>  
    <!-- <script -->
    <script src="./app.js"></script>   
</body>
</html>
